name: Sync and Merge M3U

on:
  schedule:
    - cron: "0 * * * *"   # 每小时同步一次
  workflow_dispatch:       # 手动触发

jobs:
  sync-and-merge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set Git config
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Sync with upstream
        run: |
          git remote add upstream https://github.com/mursor1985/LIVE.git
          git fetch upstream
          git checkout main
          git merge upstream/main --allow-unrelated-histories -m "Sync with upstream" || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
          
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests

      - name: Merge M3U files
        run: |
          python3 merge.py

      - name: Commit merged all.m3u (only if changed)
        run: |
          if ! git diff --quiet all.m3u; then
            git add all.m3u
            git commit -m "Update merged all.m3u"
            git push origin main
          else
            echo "✅ No changes in all.m3u, skip commit."
          fi
